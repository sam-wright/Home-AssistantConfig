title: My Awesome Home
# Include external resources
resources:  
#  - url: /local/my-custom-card.js
#    type: js
#  - url: /local/my-webfont.css
#    type: css
# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
background: center / cover no-repeat url("/background.png") fixed
# Exclude entities from "Unused entities" view
excluded_entities:
  - weblink.router
views:
    # View tab title.
  - title: Occupancy 
    # Optional unique id for direct access /lovelace/${id}
    id: occupancy
    # Optional background (overwrites the global background).
    background: radial-gradient(crimson, skyblue)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    theme: dark-mode
    # The cards to show on this view.
    cards:        
      # The filter card will filter entities for their state
      - type: entity-filter
        entities:
          - device_tracker.google_maps_105538345093897058433    # Sam
          - device_tracker.google_maps_109866597080310477669    # Rachel
        state_filter:
          - 'home'
        card:
          type: glance
          title: People

      - type: entities 
        title: Cameras
        entities: 
         - camera.theo_camera 
         - camera.max_camera
         - camera.front_room_camera
         - camera.garage_camera
       
      - type: entities
        title: Room Occupancy 
        entities:
          - binary_sensor.bedroom_occupancy
          - binary_sensor.front_room_occupancy 
          - binary_sensor.kitchen_occupancy
          - binary_sensor.living_room_occupancy
          - binary_sensor.my_ecobee_occupancy
          - binary_sensor.theo_room_occupancy

      - type: entities
        title: Door Window Sensors
        entities: 
          - binary_sensor.345mhz_rx_fault
          - binary_sensor.back_door
          - binary_sensor.downstairs_bathroom_window
          - binary_sensor.downstairs_bedroom_window
          - binary_sensor.exterior_garage_door
          - binary_sensor.front_door
          - binary_sensor.interior_garage_door
          - binary_sensor.kitchen_window
          - binary_sensor.master_bedroom_closet_window
          - binary_sensor.north_shed_door
          - binary_sensor.test_door1
          - binary_sensor.test_door2
          - binary_sensor.test_door6
          - binary_sensor.theos_bedroom_window
        
      - type: entities
        title: Garage
        entities:
          - binary_sensor.garage_door
          - cover.garage_door

  - title: Switches 
    # Optional unique id for direct access /lovelace/${id}
    id: switches
    # Optional background (overwrites the global background).
    background: radial-gradient(crimson, skyblue)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    theme: dark-mode
    # The cards to show on this view.
    cards:      
      - type: entities
        title: Garage
        entities:
          - binary_sensor.garage_door
          - cover.garage_door

      - type: entities
        title: Light Switches
        entities:
          - switch.bedroom_lamp_rachel
          - switch.bedroom_lamp_sam
          - switch.downstairs_bedroom_lamp
          - switch.front_room_lamp
          - switch.front_room_switch
          - switch.kitchen1

      - type: entities
        title: Sprinklers
        entities:
          - binary_sensor.rachiod4ee99_online
          - switch.rachiod4ee99_in_standby_mode
          - switch.front_yard_1_2
          - switch.front_yard_2_2
          - switch.back_yard_1_2
          - switch.back_yard_2_2

      - type: entities
        title: Dyson
        entities:
          - fan.bedroom
          - sensor.bedroom_aqi
          - sensor.bedroom_dust
          - sensor.bedroom_filter_life
          - sensor.bedroom_humidity
          - sensor.bedroom_temperature_2

  - title: Environment 
    # Optional unique id for direct access /lovelace/${id}
    id: environment
    # Optional background (overwrites the global background).
    background: radial-gradient(crimson, skyblue)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    theme: dark-mode
    # The cards to show on this view.
    cards:      
      - type: weather-forecast
        entity: weather.dark_sky
      - type: entities
        title: Dyson
        entities:
          - fan.bedroom
          - sensor.bedroom_aqi
          - sensor.bedroom_dust
          - sensor.bedroom_filter_life
          - sensor.bedroom_humidity
          - sensor.bedroom_temperature_2
  
      - type: vertical-stack
        cards:
        - type: sensor
          title: Outside Temperature
          entity: sensor.dark_sky_temperature
        - type: entities
          title: Outside
          entities:
            - sensor.waqi_salt_lake_city_utah
            - sensor.allergy_index_today
            - sensor.allergy_index_tomorrow
            - sensor.allergy_index_yesterday
            - sensor.allergy_index_forecasted_average_2
            - sensor.allergy_index_historical_average_2
            - sensor.cold__flu_forecasted_average_2
            - sensor.dark_sky_minutely_summary
            - sensor.dark_sky_summary
            - sun.sun

      - type: entities
        title: Inside
        entities:
          - sensor.bedroom_temperature
          - sensor.theo_room_temperature
          - sensor.front_room_temperature
          - sensor.kitchen_temperature 
          - sensor.living_room_temperature 
          - sensor.my_ecobee_temperature
          - sensor.my_ecobee_humidity
      

  # Specify a tab icon if you want the view tab to be an icon.
  - icon: mdi:home-assistant
    # Title of the view. Will be used as the tooltip for tab icon
    title: Second view
    cards:
        # Entities card will take a list of entities and show their state.
        - type: entities
          # Title of the entities card
          title: Example
          # The entities here will be shown in the same order as specified.
          # Each entry is an entity ID or a map with extra options.
          entities:
            - light.kitchen
            - switch.ac
            - entity: light.living_room
              # Override the name to use
              name: LR Lights
          # The markdown card will render markdown text.
        - type: markdown
          title: Lovelace
          content: >
              Welcome to your **Lovelace UI**.      
